<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/screens/templates/commonTemplate.xhtml">

<ui:define name="content">
<h:form id="f1" style="display:inline;">
	<div style="display: inline-block;">
	<rich:panel>
	<h:panelGrid>
			<h:outputLabel id="lname" value="User Name:" /> 
			<h:inputText id="uname" value="#{userBean.userVO.name}"/><br/>
			<h:outputLabel id="lpass" value="Password:"/> 
			<h:inputText id="upass" value="#{userBean.userVO.password}"/><br/>
			<h:outputLabel id="stdate" value="Start Date:"/> 
			<rich:calendar id="sdate"  value="#{userBean.userVO.startDate}"/><br/>
			<h:outputLabel id="intUser" value="Internal User:"/> 
			<h:selectBooleanCheckbox value="#{userBean.userVO.internalInd}" /><br/>
			<h:commandButton  action="#{userBean.submitUser}" id="subu" label="Submit User" value="Submit User" >
			<a4j:ajax event="change" render="msgs, uname, upass, sdate"/>
			</h:commandButton>
	</h:panelGrid>
	</rich:panel>
	</div>
</h:form>
<script type="text/javascript">
    //For calendar
    jQuery(".dp").datepicker({
        inline: true,
        showWeek: true,
        firstDay: 1
    });
</script>
</ui:define>
</ui:composition>

</html>
